[pytest]
testpaths = tests
python_files = *_test.py test_*.py
python_functions = test_*
addopts =
    -v
    --html=reports/report.html
    --self-contained-html
# Use importlib mode to avoid namespace package issues
pythonpath = .
# Prevent pytest from trying to import tests as packages
norecursedirs = .git .tox dist build *.egg
